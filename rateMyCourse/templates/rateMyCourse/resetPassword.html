{% extends '../rateMyCourse/base.html' %}
{% block title %}重置密码 - {{ block.super }}{% endblock %}
{% block content %}
    <fieldset>
    <div class="center main" style="min-height: 400px">
        <div class="content-r" style=" margin: 50px auto;padding: 0; width: 500px;border:none;">
            <h1 style="font-size:30px;color:#555;font-weight:normal;text-align:center;">
                重置密码
            </h1>
            <div style=" background-color: #fff;border-radius: 5px;-moz-border-radius:5px;-webkit-border-radius:5px;margin-top: 8px;padding:20px 28px 30px 29px">
                <div style="padding:20px 0px; color:#111;">
                    <p style="margin:0px;">密码区分大小写，至少为5个字符：</p>
                </div>
                <form id="passwordform" novalidate method="post" action="/pwdreset/change_password">
                    <div class="form-group  has-success">
                    <input type="hidden" name="requestId" value="5cf4ea68e4b05d5b38c3a38c"/>
                    <span class="label" style="display:inline-block; width:120px; text-align: right;">
                        新密码：
                    </span>
                    <input name="new_pass" id="new_password" type="password" class="form-control " style="width: 240px;" required>
                    </div>
                    <div class="help-block with-errors"></div>
                    <div class="form-group  has-success">
                    <span class="label" style="display:inline-block; width:120px; text-align: right;">
                        确认密码：
                    </span>
                    <input name="new_confirm_pass" id="new_confirm_pass" type="password" class="form-control"  style="width: 240px;" required >
                    </div>
                    <div class="help-block with-errors"></div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary ">保存</button>
    <!--                   <button type="button" class="btn btn-default" >取消</button>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
    </fieldset>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/ratemycourse/carhartl-jquery-cookie-92b7715/jquery.cookie.js"></script>
    <script src="/static/ratemycourse/bootstrap-4.0.0-beta.2-dist/js/bootstrap.bundle.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/popper.min.js"></script>-->
    <script src="/static/ratemycourse/bootstrap-4.0.0-beta.2-dist/js/bootstrap.min.js"></script>
    <script src="/static/ratemycourse/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
    <script src="/static/ratemycourse/javascript/resetPassword.js"></script>
{% endblock %}
