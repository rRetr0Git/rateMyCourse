{% extends '../rateMyCourse/base.html' %}
{% block title %}重置密码 - {{ block.super }}{% endblock %}
{% block content %}

<div class="center main" style="min-height: 400px;">
    <div class="content-r" style=" margin: 50px auto;padding: 0; width: 500px;border:none;">
        <h1 style="font-size:30px;color:#555;font-weight:normal;text-align:center;">
            重置您的密码
        </h1>
        <div style=" background-color: #fff;border-radius: 5px;-moz-border-radius:5px;-webkit-border-radius:5px;margin-top: 8px;padding:20px 28px 30px 29px">
            <div style="padding:20px 0px; color:#111;">
                <p style="margin: 0px 0px 10px;">为了验证您的新密码，请认真填写以下每一项：</p>
                <p style="margin:0px;">密码区分大小写，至少为5个字符，最好由大小写字母、数字和特殊字符构成。</p>
            </div>
            <form id="passwordform" method="post" action="/pwdreset/change_password">
                <div class="form-group">
                <input type="hidden" name="requestId" value="5cf4ea68e4b05d5b38c3a38c"/>
                <span class="label" style="display:inline-block; width:120px; text-align: right;">
                    新密码：
                </span>
                <input name="new_pass" type="password" class="form-control " style="width: 240px;"/>
                </div>
                <div class="form-group">
                <span class="label" style="display:inline-block; width:120px; text-align: right;">
                    确认密码：
                </span>
                <input name="confirm_pass" type="password" class="form-control"  style="width: 240px;"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >保存</button>
                    <button type="button" class="btn btn-default" >取消</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
