{% extends '../rateMyCourse/base.html' %}
{% block title %}个人信息 - {{ block.super }}{% endblock %}
{% block content %}

<br>
<br>
<div class="container">

    <div class="row clearfix">
        <div class="col-md-6 column">
            <p class="text-center">
                <strong>姓名：</strong><strong id="name">{{teacherName}}</strong>
            </p>
            <p class="text-center">
                <img alt="200x200" width="200" height="200" src={{ teacherImg }} class="img-rounded"/>
            </p>
            <br>
            <p class="text-center" id="departmentName">
                <!--<strong>学院：{{departmentName}}</strong>-->
                <strong>学院：计算机学院</strong>
            </p>
            {% if teacherImg != 'user.png' %}
                <p class="text-center" id="personalSite">
                    <strong>个人主页：<a href={{ teacherWeb }}>点击跳转</a></strong>
                </p>
            {% else %}
                <p class="text-center" id="personalSiteNull">
                    <strong>信息暂无</strong>
                </p>
            {% endif %}
        </div>
        <div class="col-md-6 column">
            <p class="text-center">
                <strong>授课课程</strong>
            </p>
            <div style="width: 650px;">
                <div class="table-head">
                    <table>
                        <colgroup>
                            <col style="width: 330px;" />
                            <col style="width: 320px; " />
                        </colgroup>
                        <thead>
                        <tr><th>课程</th><th>评分</th></tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body">
                    <table>
                        <colgroup>
                            <col style="width: 330px;" />
                            <col style="width: 320px; " />
                        </colgroup>
                        <tbody>
                        <!--{% for item in commentList %}-->
                        <tr>
                            <td><a href="http://114.116.51.151/course/23062f0b-b1ea-45cc-965f-1e95eca422e6/">数据挖掘导论</a></td>
                            <td>4.9</td>
                        </tr>
                        <!--{% endfor %}-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
