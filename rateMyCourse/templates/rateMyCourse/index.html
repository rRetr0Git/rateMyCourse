{% extends '../rateMyCourse/base.html' %}
{% block title %}主页 - {{ block.super }}{% endblock %}
{% block content %}
  <div class="py-5 text-center opaque-overlay" style="background-image: url('../../static/ratemycourse/images/indexPageBackground1.png');">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12 text-white">
          <h1 class="display-3 mb-4">公客</h1>
          <p class="lead mb-5">为大学选课排忧解难</p>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-light">
    <br>
    <br>
  </div>
  <div class="py-0 text-center bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4 p-4">
          <div class="row">
            <div class="col-md-12"> <i class="fa fa-university" style="font-size:93pt"></i></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="dropdown open">
                <a class="btn btn-light btn-lg my-1" href="javascript:void(0)" id="buttonSelectSchool">北京航空航天大学</a>
                <div class="dropdown-menu" id="schoolList">
                  <!--Action needed-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-4">
          <div class="row">
            <div class="col-md-12"> <i class="fa fa-paint-brush" style="font-size:93pt"></i></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="btn-group">
                <a class="btn btn-light btn-lg dropdown-toggle my-1" data-toggle="dropdown" id="buttonSelectDepartment" href=".">选择专业</a>
                <div class="dropdown-menu scrollable-menu" id="departmentList" role="menu">
                  <!--Added by index.js-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-4">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-7 btn btn-light btn-lg"> <i onclick="Func_search()" class="fa fa-search" style="font-size:93pt;"></i> </div>
            <div class="col-md-2"></div>
          </div>
          <!--img class="img-fluid d-block rounded-circle mx-auto" src="https://pingendo.github.io/templates/sections/assets/test_carlito.jpg"-->
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-9">
              <input id="searchboxCourse" class="form-control input-lg"
                      type="text" placeholder="所有课程" autocomplete="off">
              </div>
            <div class="col-md-1"></div>
          </div>
          <div class="col-md-4">
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-white bg-secondary">
      <div class="container">
        <div class="row">
          <div class="p-4 col-md-6">
            <h2 class="mb-4">StupidSE
              <br> </h2>
            <p class="text-white">七人小型开发团队</p>
          </div>
          <div class="p-4 col-md-6">
            <h2 class="mb-4">关于我们</h2>
            <ul class="list-unstyled">
              <a href="https://github.com/rRetr0Git/rateMyCourse/issues" class="text-white">Github issue</a>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3">
            <p class="text-center text-white">© Copyright 2019 StupidSE - All rights reserved. </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modals-->
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

  <script src="../../static/ratemycourse/jquery-validation-1.17.0/dist/jquery.validate.js"></script>
  <script src="../../static/ratemycourse/javascript/index.js"></script>
