        <div class="row clearfix">

            <div class="col-md-12 column">

                    <thead>
                        <tr>
                            <th width="300px" style='vertical-align: middle;text-align: left;'>课程名称</th>

                            <th>授课教师</th>
                            <th>课程评分</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                        <tr id="course{{forloop.counter}}">
                            <td width="300px" style='vertical-align: middle;text-align: left;text-overflow: ellipsis;overflow: hidden;white-space: nowrap'>
                                <a title={{course.name}} href="/course/{{course.courseTeacher}}/">{{course.name}}</a>
                            </td>
                            <td width="300px" rowspan=$rowspan style='vertical-align: middle;text-align: left;text-overflow: ellipsis;overflow: hidden;white-space: nowrap'>
                                {{course.department}}
                            </td>
                            <td rowspan=$rowspan style='vertical-align: middle;text-align: center;'>

                            </td>

                        <a class="page-link " id="p{{page.number}}" onclick="toPage({{page.number}})" href="javascript:void(0)">{{page.number}}</a>

    <script>
        function toPage(p){
           for(i=1;i<=parseInt({{count}});i++){
               var s="#course".concat(i.toString());
               if(i>(parseInt(p)-1)*10&&i<=parseInt(p)*10){
                   $(s).show()
               }else{
                   $(s).hide()
               }
           }
           for(i=1;i<=parseInt({{count}})/10+1;i++){
               var s="#p".concat(i.toString());
               if(i==parseInt(p)){
                   $(s).removeClass("page-link ");
                   $(s).addClass("page-link bg-info text-dark");
               }else{
                   $(s).removeClass("page-link bg-info text-dark");
                   $(s).addClass("page-link");
               }
           }
        }

        window.onload = function() {
            var count=0;
            toPage("1");
        }
    </script>
